<div class="background-wrap">
    <div class="background"></div>
  </div>
 <br>
 <br>
  <div class="container embed-responsive shadow p-3 mb-5 bg-white rounded">
  <form id="accesspanel" action="">
      <div class="row">
        <div class="col-sm-6 d-flex align-items-center justify-content-center">
          <img src="../../assets/images/planet.png" class="img-fluid image-style" alt="Red planet logo">
        </div>
        <div class="col-sm-6 d-flex align-items-center justify-content-center">
          <h1 id="litheader" class="pr-5">XPAND</h1>
        </div>
        
      </div>
    <div class="inset py-3">
      <div class="input-container px-5">
        <i class="bi bi-person icon"></i>
        <input type="text" name="username" class="input-field" [(ngModel)]="username" id="email" placeholder="username">
      </div>
      <div class="input-container px-5">
        <i class="bi bi-key icon"></i>
        <input type="password" name="password" class="input-field" [(ngModel)]="password" id="password" placeholder="password">
      </div>
    </div>
    <div class="login-button-container d-flex justify-content-center">
      <input type="submit" name="Login" id="go" value="Login" class="btn btn-dark my-4 login-button" (click)="doLogin()">
    </div>
  </form>
</div>
